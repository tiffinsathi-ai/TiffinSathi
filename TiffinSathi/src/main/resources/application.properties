
spring.application.name=TiffinSathi

spring.datasource.url=jdbc:mysql://localhost:3306/tiffinsathi_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------ JPA/Hibernate Configuration ------------------

# Hibernate DDL-Auto: Controls schema generation
# Use 'update' in dev to create/modify tables based on your entities.
# Use 'validate' or 'none' for production.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console for debugging
spring.jpa.show-sql=true

# Set the dialect (optional, but good practice)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect